<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Keyboard Trainer, simple programm for fast blind typing start" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/palette.css" />
    <link rel="stylesheet" type="text/css" href="/css/keytrainer.css" />
    <title>Simple Keyboard Simulator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/javascript/keytrainer.js"></script>
</head>

<body>
    <div class="content">
        <div class="center">
            <div class="panel dark-p-bg text-p-c">
                <div class="panel-link"><a class="text-p-c" href="#">ABOUT</a></div>
                <div class="panel-link"><a class="text-p-c" href="/">TRAINER</a></div>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="google ligt-p-bg"></div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keytrainer-pattern text-p-c">
                <span class="typed">Text for type </span><span class="highlighted">a</span><span class="type">nd
                    highlighted
                    character</span>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keytrainer p-text-c">
                Text for t<span class="e-text-c">u</span>pe <span class="highlighted">a</span>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="infopanel p-text-c">
                <div style="display: table-cell; width: 99%;">
                    Time: <span class="stopwatch">00:00</span>
                    Missprints: <span class="missprints">00</span>
                    Speed: <span class="speed">0000</span> symbols/minute</span>
                </div>
                <div style="display: table-cell; padding: 0px 3px 0px 3px;">
                    <a href="#layout-language=ru" onclick="keytrainer.changeLayout('ru')"><img class="flag-icon" src="./images/ru.png" title="russian keyboard layout"></a>
                </div>
                <div style="display: table-cell; padding: 2px 3px 0px 3px;">
                    <a href="#layout-language=en" onclick="keytrainer.changeLayout('en')"><img class="flag-icon" src="./images/en.png" title="english keyboard layout"></a>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keyboard">
                <div class="loader">Loading keyboard...</div>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="tips p-text-c">
                Mistake? Newer mind, continue typing.
            </div>
        </div>
    </div>
</body>

</html>
