<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Keyboard Trainer, simple programm for fast blind typing start" />
    <!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova"-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo 2">
    <link rel="stylesheet" type="text/css" href="css/palette.css" />
    <link rel="stylesheet" type="text/css" href="css/dynamic.css" />
    <title>Simple Keyboard Trainer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script language="javascript" src="javascript/keytrainer.layout.js"></script>
</head>

<body>
    <div class="content">
        <div class="center">
            <div class="panel dark-p-bg text-p-c">
                <div class="panel-link"><a class="text-p-c" href="#">ABOUT</a></div>
                <div class="panel-link"><a class="text-p-c" href="/">TRAINER</a></div>
                <div class="panel-link"><a class="text-p-c" href="#">LAYOUT</a></div>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="google ligt-p-bg"></div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keytrainer-pattern text-p-c">
                <span class="typed">Text for type </span><span class="highlighted">a</span><span class="type">nd highlighted
                    character</span>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keytrainer p-text-c">
                Text for t<span class="e-text-c">u</span>pe <span class="highlighted">a</span>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="infopanel p-text-c">
                Time: <span class="timer">00:00</span> Mistakes: <span class="mistakes">00</span> Speed: <span class="speed">0000</span> symbols/minute</span>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="keytrainer-keyboard">
                <div class="loader">Loading keyboard...</div>
            </div>
        </div>
        <div class="center">
            <div class="divider"></div>
        </div>
        <div class="center">
            <div class="tips p-text-c">
                Mistake? Newer mind, continue typing.
            </div>
        </div>
    </div>
</body>

</html>
